<div>
    <a routerLink="/qbank/addquestion" routerLinkActive="active">Add question</a>

<div *ngFor="let question of data" class="qlistclass">
    
    <div class="questionclass" (click)="getqDetails(question)">

        <h3>{{question.id}} ) {{question.question}}</h3>
        
    </div>

</div>
